backend:
  name: github
  repo: franciscpd/.dev
  branch: master
  site_domain: https://franciscpd.dev/

# logo_url: https://your-site.com/images/logo.svg

locale: "pt"

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descrição", name: "description", widget: "string" }
      - {
          label: "Data de publicação",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "Imagem", name: "image", widget: "image" }
      - {
          label: "Categoria",
          name: "category",
          widget: "select",
          options: ["jekyll", "css", "js", "html", "svg", "dev", "misc"],
        }
      - {
          label: "Cor",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Jekyll", value: "#B31917" },
              { label: "CSS", value: "#2DA0C3" },
              { label: "JS", value: "#D6BA32" },
              { label: "HTML", value: "#EB7728" },
              { label: "SVG", value: "#7D669E" },
              { label: "Dev", value: "#637a91" },
              { label: "Misc", value: "#7AAB13" },
            ],
        }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
